version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - OPENAIP_API_KEY=${OPENAIP_API_KEY}
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
#    volumes:
#      - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
